<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CountUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .counter_box {
            background: black;
            padding: 30px;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .visible {
            opacity: 1 !important;
        }
    </style>
</head>

<body>

    <div class="min-vh-100 bg-black d-flex justify-content-center align-items-center">
        <p class="fs-1 fw-bold text-white">Start</p>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="counter_box my-5" id="card1">
            <p class="text-white mb-0">Count: <span id="counter1">0</span>+</p>
        </div>

        <div class="counter_box my-5 mx-5" id="card2">
            <p class="text-white mb-0">Count: <span id="counter2">0</span>%</p>
        </div>

        <div class="counter_box my-5" id="card3">
            <p class="text-white mb-0">Count: <span id="counter3">0</span>+</p>
        </div>

        <div class="counter_box my-5 mx-5" id="card4">
            <p class="text-white mb-0">Count: <span id="counter4">0</span>%</p>
        </div>
    </div>

    <div class="min-vh-100 bg-black d-flex justify-content-center align-items-center">
        <p class="fs-1 fw-bold text-white">End</p>
    </div>

    <script>
        var animationStarted = [false, false, false, false];

        function countUp(targetCount, counterElement) {
            var count = 0;
            var interval = setInterval(function () {
                count += 5;
                if (count >= targetCount) {
                    count = targetCount;
                    clearInterval(interval);
                }
                counterElement.textContent = count + "";
            }, 300);
        }

        function isInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
            );
        }

        function handleScroll() {
            var card1 = document.getElementById("card1");
            var card2 = document.getElementById("card2");
            var card3 = document.getElementById("card3");
            var card4 = document.getElementById("card4");
            if (!animationStarted[0] && isInViewport(card1)) {
                countUp(10, document.getElementById("counter1"));
                card1.classList.add("visible");
                animationStarted[0] = true;
            }
            if (!animationStarted[1] && isInViewport(card2)) {
                countUp(50, document.getElementById("counter2"));
                card2.classList.add("visible");
                animationStarted[1] = true;
            }
            if (!animationStarted[2] && isInViewport(card3)) {
                countUp(20, document.getElementById("counter3"));
                card3.classList.add("visible");
                animationStarted[2] = true;
            }
            if (!animationStarted[3] && isInViewport(card4)) {
                countUp(50, document.getElementById("counter4"));
                card4.classList.add("visible");
                animationStarted[3] = true;
            }
        }
        window.addEventListener("scroll", handleScroll);
        handleScroll();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
