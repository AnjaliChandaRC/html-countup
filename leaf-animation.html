<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf Animation</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./assets/images/svg/icon-1.svg" type="image/x-icon" />

</head>

<body>
    <section class="position-relative">
        <div class="leaf overflow-hidden">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/png/icon-1.png" alt="icon-1">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/png/icon-2.png" alt="icon-2">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/png/icon-3.png" alt="icon-3">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-1.svg" alt="icon-4">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-2.svg" alt="icon-5">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-3.svg" alt="icon-6">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-4.svg" alt="icon-7">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-5.svg" alt="icon-8">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-6.svg" alt="icon-9">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-8.svg" alt="icon-10">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-9.svg" alt="icon-11">
            <img class="position-absolut" height="75px" width="75px" src="./assets/images/svg/icon-10.svg"
                alt="icon-12">
        </div>
        <div class="min-vh-100 d-flex justify-content-center align-items-center">
            <a href="#start" class="smooth-scroll text-decoration-none">
                <p class="fs-1 fw-bold text-white position-relative z-1">Start</p>
            </a>
        </div>
        <div class="min-vh-100 d-flex justify-content-center align-items-center">
            <a href="#mid" class="smooth-scroll text-decoration-none">
                <p class="fs-1 fw-bold text-white position-relative z-1">Mid</p>
            </a>
        </div>
        <div class="min-vh-100 d-flex justify-content-center align-items-center">
            <a href="#end" class="smooth-scroll text-decoration-none">
                <p class="fs-1 fw-bold text-white position-relative z-1">End</p>
            </a>
        </div>
    </section>

    <!-- SMOOTH SCROLLING JS CODE HERE -->
    <script>
        const links = document.querySelectorAll('a.smooth-scroll');
        links.forEach(link => {
            link.addEventListener('click', smoothScroll);
        });
        function smoothScroll(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                window.scrollTo({
                    top: targetElement.offsetTop,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>

</html>
